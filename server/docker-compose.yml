version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: quickblog-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-quickblog}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-quickblog123}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-quickblog}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - quickblog-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/quickblog --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: quickblog-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USER:-quickblog}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:-quickblog123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USER:-quickblog}:${MONGODB_PASSWORD:-quickblog123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGODB_USER:-quickblog}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGODB_PASSWORD:-quickblog123}
    networks:
      - quickblog-network
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  quickblog-network:
    driver: bridge

